<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Prediction</title>
</head>
<body style="background: #000;">
    <div class="login">
        <h1 style="color: violet;">Language Prediction</h1>

        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="Language Id" placeholder="Language_Id" required="required"/><br>
            <input type="text" name="text" placeholder="text" required="required"/><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict Language</button>
        </form>
        <br>
        <br>
        <h4 style="color: violet;">
        {{ prediction_text }}</h4>
    </div>

    
</body>
</html>
